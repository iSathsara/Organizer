<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Events</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="controller.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css">

</head>
<body ng-app="myApp" ng-controller="eventController">

<!-- ---------------------------------------------------------------------------------------- -->
<!-- Event Form -->
<div class="container">
  <h1 style="text-align: center" class="p-3 mb-2 bg-dark text-white ">Event Planner</h1>
  <div class="top-part">
      <div class="eventform mt-2" style="font-family: 'Verdana',sans-serif">

        <form>

          <div class="form-group">
            <label for="title"><b>Event Title</b></label>
            <input type="text" class="form-control" id="title" style="width: 350px" ng-model="title">
          </div>

          <div class="form-group">
            <label for="sdate"><b>Date</b></label>
            <input type="text" class="form-control" id="sdate" style="width: 350px" placeholder="{{sdate | date:shortDate}}" disabled>
          </div>

          <div class="form-group">
            <label for="time"><b>Time</b></label>
            <input type="time" class="form-control" id="time" style="width: 350px" ng-model="time">
          </div>

          <div class="form-group">
            <label for="desc"><b>Description</b></label>
            <textarea type="text" class="form-control" id="desc" style="width: 350px" ng-model="desc"></textarea>
          </div>

          <button type="button" style="float: left" class="btn btn-primary border border-dark" ng-click="addData()"> + Add Event</button>
          <button type="button" style="float: right" class="btn btn-info border border-dark" ng-click="updateData()">Change</button>

        </form>

      </div>

      <!-- Calendar section -->
      <div class="calendar">

        <div style="float: left" class="cal-inside ml-4">

          <md-content layout="column" layout-gt-sm="row" layout-padding
                      class="datepickerdemoCalendar" style="border-radius: 10px">

            <div layout="column" style="margin-right: 10px">
              <md-subheader>Event Date : {{sdate | date:shortDate}} </md-subheader>
              <md-calendar ng-model="sdate"></md-calendar>
            </div>

          </md-content>

        </div>



      </div>
  </div>

  <br/>
  <!-- output table -->
  <div class="tabledata">

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th scope="col">Event</th>
        <th scope="col" >Date</th>
        <th scope="col">Time</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-click="BindSelectedData(events)" ng-repeat="events in eventlist | orderBy: 'sdate'"
          data-toggle="tooltip" data-placement="top" title="Click to Update" class="table-warning">
        <td>{{events.title}}</td>
        <td>{{events.sdate | date:"fullDate"}}</td>
        <td>{{events.time | date: "HH:mm"}}</td>
        <td>{{events.desc}}</td>
        <td>
          <button type="button" class="btn btn-danger ml-5 border border-dark" ng-click="DeleteData(events)"> Remove</button>
        </td>

      </tr>
      </tbody>
    </table>



  </div>
</div>




<!-- ---------------------------------------------------------------------------------------- -->

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>

</body>
</html>
